<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
            <div class="nav-address border">
                <p class="first-icon">Delivered To</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second-icon">India</p>   
                </div>
            </div>
            <div class="nav-search">
                <select class="Search-select">
                    <option>ALL</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-singin border">
                <p><span>Hello,sing in</span></p>
                <P class="nav-second">account & List</P>
            </div>
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <P class="nav-second"> & Orders</P>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
            </div>
            <div class="panel">
                 <div class="panel-all">
                    <i class="fa-solid fa-bars"></i>
                    ALL
                 </div>
                 <div class="panel-option">
                    <p class="border">Todys deals</p>
                    <p class="border">Customer service
                    <p class="border">Registry</p>
                    <p class="border">Gift Cards</p>
                    <p class="border">Sell</p>
                    
                 </div>
                 <div class="panel-deals">
                    Shop deals in Electronics
                 </div>
                </div>
            </div>
            
    </header>
    <div class="Hero-section">
        <div class="hero-message">
            <p>you not Amazon.com <a href="#">click here to go to amazon.in</a></p>
        </div>
    </div>
</body>
</html>
